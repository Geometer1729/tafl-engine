name:                tafl-engine
version:             0.1.0.0

extra-source-files:
- README.md

dependencies:
- aeson
- array
- base
- bytestring
- containers
- flow
- mtl
- network
- parallel
- random
- split
- text
- unordered-containers
- websockets


library:
  source-dirs: src

executables:
  client-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - tafl-engine
